<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <div>
            <img
              src="/assets/img/logo/disneyPlus.png"
              alt="logo de disney plus"
              width="100"
              id="logoDisney"
            />
          </div>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/index.html"
                    >Inicio</a
                  >
                </li>

                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Registro
                </button>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2 class="text-center">LOGIN</h2>
        <div class="d-flex justify-content-center medio">
          <div class="m-3">
            <form class="border rounded-3 p-2">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Ingrese su email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Ingrese su contraseña"
                  minlength="6"
                  maxlength="15"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Recordarme</label
                >
              </div>
              <a href="/pages/error404.html">Olvide mi contraseña</a>
              <hr />
              <div>
                <button type="submit" class="btn btn-primary mb-3">
                  Ingresar
                </button>
              </div>
              <div>
                <p>
                  Aún no tienes cuenta?
                  <a
                    href=""
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    >Registrate</a
                  >
                </p>
              </div>
            </form>
          </div>
          <div class="m-3 mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.10606794951!2d-65.20974192556413!3d-26.836578490025154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1703763463861!5m2!1ses-419!2sar"
              width="250"
              height="250"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-light py-2">
      <div class="row">
        <div class="col-sm-12 col-md-4 d-flex justify-content-center mt-3">
          <ul>
            <li>
              <a
                href="https://disneylatino.com/"
                target="_blank"
                class="text-light text-decoration-none"
                >Pagina oficial</a
              >
            </li>
            <li>
              <a
                href="/pages/error404.html"
                target="_blank"
                class="text-light text-decoration-none"
                >Privacidad</a
              >
            </li>
            <li>
              <a
                href="/pages/error404.html"
                target="_blank"
                class="text-light text-decoration-none"
                >Legales</a
              >
            </li>
            <li>
              <a href="" target="_blank" class="text-light text-decoration-none"
                >Acerca de nosotros</a
              >
            </li>
          </ul>
        </div>

        <div class="col-sm-12 col-md-4 text-center mt-3">
          <a href="#logoDisney"
            ><img src="/assets/img/logo/disneyPlus.png" width="100" alt=""
          /></a>
        </div>

        <div class="col-sm-12 col-md-4 text-center mt-3" id="redes">
          <a href="https://www.facebook.com/Disney" target="_blank">
            <img src="/assets/img/logo/facebook.svg" alt="" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="/assets/img/logo/instagram.svg" alt="" />
          </a>
          <a href="">
            <img src="/assets/img/logo/twitter.svg" alt="" />
          </a>
          <br />
          <small>&copy;Todos los derechos reservados</small>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- Modal Registro -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header headerRegistro">
        <img src="/assets/img/logo/disneyPlus.png" width="100" alt="" />
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Ingrese su nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Ingrese su apellido"
              required
            />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Ingrese su email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Ingrese su contraseña"
              minlength="6"
              maxlength="15"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
